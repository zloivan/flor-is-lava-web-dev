<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | А4 Пол- это лава!</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <!-- Подключаем VK bridge -->
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
<div id="unity-container" class="unity-desktop" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
  <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"> </div>
</div>
<script>
  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var warningBanner = document.querySelector("#unity-warning");

  function resizeCanvas() {
    var availableWidth = container.clientWidth;
    var availableHeight = container.clientHeight;

    // Adjust the canvas size to fill the available space
    canvas.width = availableWidth;
    canvas.height = availableHeight;

    // Update the Unity instance with the new canvas size
    if (gameInstance && gameInstance.Module) {
      gameInstance.Module.setCanvasSize(availableWidth, availableHeight);
    }
  }

  window.addEventListener('resize', resizeCanvas);

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/PCBuild.loader.js";
  var config = {
    dataUrl: buildUrl + "/PCBuild.data.unityweb",
    frameworkUrl: buildUrl + "/PCBuild.framework.js.unityweb",
    codeUrl: buildUrl + "/PCBuild.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "REDTOWER, OOO",
    productName: "А4 Пол- это лава!",
    productVersion: "1.3.5",
    showBanner: unityShowBanner,
    matchWebGLToCanvasSize: false // Prevent automatic matching
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    container.className = "unity-mobile";
    config.devicePixelRatio = 1;
  } else {
    resizeCanvas(); // Initial resize
  }
  loadingBar.style.display = "block";

  var script = document.createElement("script");
  script.src = loaderUrl;

  var gameInstance = null;

  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = 100 * progress + "%";
    }).then((unityInstance) => {
      gameInstance = unityInstance;
      resizeCanvas(); // Resize the canvas when Unity is ready
      loadingBar.style.display = "none";
    }).catch((message) => {
      alert(message);
    });
  };

  document.body.appendChild(script);
</script>
</body>
</html>
